<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <h5 class="card-title">Barra de progreso {{ _progreso1}}</h5>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="_progreso1 + '%'" [attr.aria-valuenow]="_progreso1" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="_progreso2 + '%'" [attr.aria-valuenow]="_progreso2" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (actualizaValor)="Actualizar($event)" titulo="Barra Azul" valorInicial="20"></app-incrementador>

            </div>
        </div>
    </div>


    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="_progreso2 = $event" titulo="Barra Verde" valorInicial="50"></app-incrementador>
            </div>
        </div>
    </div>
</div>
